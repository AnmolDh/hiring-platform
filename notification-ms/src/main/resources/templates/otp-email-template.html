<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">
<table width="100%" bgcolor="#f4f4f4" cellpadding="0" cellspacing="0">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="margin-top: 30px; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <tr>
                    <td style="padding: 20px; background-color: #4CAF50; color: #ffffff; text-align: center;">
                        <h1 style="margin: 0;">Verify Your Email</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 30px; color: #333;">
                        <p>Hi <strong th:text="${email}">User</strong>,</p>
                        <p>Please use the OTP below to verify your email address:</p>

                        <div style="margin: 30px 0; text-align: center;">
                            <span style="font-size: 28px; font-weight: bold; color: #4CAF50;" th:text="${otp}">123456</span>
                        </div>

                        <p>This code will expire in <strong>10 minutes</strong>. If you did not request this, please ignore this email.</p>

                        <p style="margin-top: 40px;">Thanks,<br/>The Team</p>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px; background-color: #eeeeee; text-align: center; font-size: 12px; color: #666;">
                        Â© 2025 CIA. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
